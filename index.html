<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="" style="background-color: #e289c1;">
          <h1>Sakura</h1>
          <p class="">- a beauty of nature -</p>
        </div>
        <div class="" style="background-color: #6c97c6;">
          <h1>Mountain Tops</h1>
          <p class="">- reaching for the sky -</p>
        </div>
        <div class="" style="background-color: #404b5c;">
          <h1>Haunted House</h1>
          <p class="">- sending shivers down your spine -</p>
        </div>
        <div class="" style="background-color: #fba504;">
          <h1>Lion King</h1>
          <p class="">- basking in the sunset -</p>
        </div>
      </div>
      <div class="right-slide">
        <div class="" style="background-image: url('https://res.cloudinary.com/darongt9x/image/upload/v1733754415/DALL_E_2024-12-09_15.25.15_-_A_hyper-realistic_close-up_of_a_majestic_lion_roaring_atop_a_rocky_outcrop_in_a_golden_savanna._The_lion_s_golden_mane_flows_in_the_wind_illuminated_aavbhp.webp');"></div>
        <div class="" style="background-image: url('https://images.unsplash.com/photo-1481018085669-2bc6e4f00eed?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        <div class="" style="background-image: url('https://plus.unsplash.com/premium_photo-1664303871110-b71ab10913bc?q=80&w=1478&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
        <div class="" style="background-image: url('https://images.unsplash.com/photo-1555231955-348aa2312e19?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
